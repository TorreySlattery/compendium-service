version: '2'

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      -  db
  manage:
    build:
      context: .
      dockerfile: Dockerfile
    command: shell_plus
    depends_on:
      - db
    entrypoint: /usr/local/bin/python manage.py
